
<p>shopping list works</p>
<div>
  <app-shopping-list-edit></app-shopping-list-edit>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <ul class="list-group">
            <a
              class="list-group-item"
              style="cursor: pointer"
              *ngFor="let item of shoppingListItem; let i = index"
            >
              {{ item.name }} | <span>Quantity-{{ item.quantity }}</span> | <span>Price-{{item.price }}</span>
             </a>
          </ul>
    </div>
  </div>
</div>
